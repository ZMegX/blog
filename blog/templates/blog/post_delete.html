{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <h2>Delete Post</h2>
            <p>Are you sure you want to delete "{{ object.title }}"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a class="btn btn-secondary" href="{% url 'blog:post_detail' object.pk %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
