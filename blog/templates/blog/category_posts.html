<!-- blog/templates/blog/category_posts.html -->
{% extends "base.html" %}

{% block content %}
<h1>Posts in "{{ category.name }}"</h1>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h4><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
            <p>{{ post.content|truncatewords:30 }}</p>
        </div>
    </div>
{% empty %}
    <p>No posts in this category yet.</p>
{% endfor %}
{% endblock %}
