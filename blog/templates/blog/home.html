{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Today's New Posts</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in posts %}
        <div class="col d-flex">
            <div class="card shadow-sm flex-fill h-100">
                {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}" style="height: 200px; object-fit: cover;">
                {% else %}
                <p>No image</p>
                {% endif %}

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <a href="{% url 'blog:post_detail' post.pk %}" class="text-decoration-none">{{ post.title }}</a>
                    </h5>
                    <p class="card-text flex-grow-1">{{ post.content|truncatewords:30 }}</p>
                    <small class="text-muted">By {{ post.author }}</small>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <p class="text-center">No posts available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
