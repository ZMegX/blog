{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-5 fw-bold">Today's New Posts</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in posts %}
        <div class="col d-flex">
            <div class="card shadow-sm border-0 flex-fill h-100 position-relative overflow-hidden">
                {% if post.image %}
                <img src="{{ post.image }}" 
                     class="card-img-top" 
                     alt="{{ post.title }}" 
                     style="height: 220px; object-fit: cover; transition: transform 0.3s;">
                {% else %}
                <img src="..." 
                     class="card-img-top" 
                     alt="No image" 
                     style="height: 220px; object-fit: cover;">
                {% endif %}

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <a href="{% url 'blog:post_detail' post.pk %}" class="text-decoration-none text-dark fw-semibold">{{ post.title }}</a>
                    </h5>
                    <p class="card-text flex-grow-1 text-truncate" style="max-height: 80px;">
                        {{ post.content|truncatewords:30 }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <small class="text-muted">By {{ post.author }}</small>
                        <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-sm btn-outline-primary">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <p class="text-center text-muted">No posts available.</p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Optional CSS for hover effects -->
<style>
.card:hover img {
    transform: scale(1.05);
}
.card-title a:hover {
    color: #0d6efd; /* Bootstrap primary color */
    text-decoration: underline;
}
</style>
{% endblock content %}
