{% extends "base.html" %}

{% block content %}
<div class="container my-5">

  {% if posts %}
    <div class="list-group">
      {% for post in posts %}
        <a href="{{ post.get_absolute_url }}" class="list-group-item list-group-item-action mb-2 shadow-sm">
          <h5 class="mb-1">{{ post.title }}</h5>
          <p class="mb-1 text-truncate">{{ post.content|truncatewords:20 }}</p>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info" role="alert">
      No posts found. Try a different keyword!
    </div>
  {% endif %}

</div>
{% endblock %}
