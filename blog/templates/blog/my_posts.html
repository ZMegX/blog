{% extends "base.html" %}

{% block content %}
<h1>My Posts</h1>
{% if posts %}
    {% for post in posts %}
        <h2><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:20 }}</p>
    {% endfor %}
{% else %}
    <p>You haven't created any posts yet.</p>
{% endif %}
{% endblock %}
