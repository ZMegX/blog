{% extends "base.html" %}

{% block content %}
    <h2>Blog Posts</h2>

    {% for post in posts %}
        <h3><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h3>
        <small>
            {{ post.created_on.date }} | Categories:
            {% for category in post.categories.all %}
                <a href="{% url 'blog:blog_category' category.name %}">{{ category.name }}</a>
            {% endfor %}
        </small>
        <p>{{ post.body|slice:":400" }}...</p>
    {% endfor %}

    <p>
        <input
            value="Add a new item"
            type="button"
            onclick="location.href='{% url 'blog:post_new' %}'" />
    </p>
{% endblock %}
