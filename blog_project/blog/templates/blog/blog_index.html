{% extends "base.html" %}

{% block content %}
<div class="container text-center">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    <div class="col">{% for post in posts %}
             <div class="col-md-4 mb-4">
                <div class="card text-center" style="width: 18rem; margin: auto;">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.body|slice:":400" }}...</p>
                                <small class="card-text">Created at: {{ product.created_at }}</small> <br>
                                <!-- <small class="card-text">| Categories:
                                {% for category in post.categories.all %}</small>
                                <a href="{% url 'blog:blog_category' category.name %}">{{ category.name }}
                                </a> -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
  </div>
</div>


    <div class="container overflow-hidden text-center">
        <h2>Today's New Posts</h2>
        <div class="row gx-5">
            
        </div>
    </div>
{% endblock %}
