{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5" style="min-height: 80vh;">
    <div class="row align-items-center">
        
        <!-- Left: Sign Up Form -->
        <div class="col-lg-6 d-flex justify-content-center mb-4 mb-lg-0">
            <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%;">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4 fw-bold">Join Our Community</h2>
                    <p class="text-muted text-center mb-4">
                        Create an account to get started â€” it only takes a minute!
                    </p>

                    <form method="POST">  
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>  

                        <button class="btn btn-success w-100 mt-3" type="submit">
                            ðŸš€ Sign Up
                        </button>
                    </form>

                    <div class="border-top pt-3 mt-4 text-center">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary w-100">
                            Already have an account? Sign In
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Image -->
        <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <img src="https://picsum.photos/600/400" 
                 alt="Sign up illustration" 
                 class="img-fluid rounded shadow-lg"
                 style="max-height: 450px; object-fit: cover;">
        </div>
    </div>
</div>

<!-- Optional: Fade-in animation -->
<style>
    .card, img {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-in-out;
    }
    .card.show, img.show {
        opacity: 1;
        transform: translateY(0);
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".card, img").forEach(el => {
            setTimeout(() => el.classList.add("show"), 200);
        });
    });
</script>
{% endblock content %}
