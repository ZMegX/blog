{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg w-100" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Set a New Password</h3>
            <p class="text-center text-muted mb-4 small fst-itali">
                Please enter your new password below to reset your account password.
            </p>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary w-100 mt-3">Confirm</button>
            </form>

            <div class="text-center mt-4">
                <a href="{% url 'blog:blog_index' %}" class="btn btn-outline-secondary w-100">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
